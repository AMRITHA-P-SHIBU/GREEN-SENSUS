<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Climate Analysis Site</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-image: url('https://img.freepik.com/free-photo/summer-landscape-with-lake-sunny-day_1127-3829.jpg?t=st=1728654783~exp=1728658383~hmac=26d041bb945d1fcb0362c76932d7ab4d0a00ea0ccc2aa95380bb57be1a73c760&w=360'); /* Cloud background image */  
            background-size: cover; /* Cover the entire body */  
            background-repeat: no-repeat; /* Do not repeat the image */  
            color: #333;  
        }  

        header {  
            background-color: rgba(54, 131, 157, 0.7); /* Slightly transparent green */  
            color: white;  
            padding: 1rem;  
            text-align: center;  
        }  

        .container {  
            width: 80%;  
            margin: auto;  
            padding: 20px;  
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */  
            border-radius: 10px;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  
        }  

        h1 {  
            margin-bottom: 20px;  
        }  

        section {  
            padding: 20px;  
        }  

        .data-input {  
            margin-bottom: 15px;  
        }  

        .data-input label {  
            display: block;  
            margin-bottom: 5px;  
        }  

        .data-input input {  
            width: 100%;  
            padding: 10px;  
            border: 1px solid #ddd;  
            border-radius: 4px;  
        }  

        button {  
            background-color: #3f7da9;  
            color: white;  
            padding: 10px 15px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  

        button:hover {  
            background-color: #3a7297;  
        }  

        footer {  
            text-align: center;  
            padding: 20px;  
            background-color: rgba(60, 117, 167, 0.7); /* Slightly transparent green */  
            color: white;  
            position: relative;  
            bottom: 0;  
            width: 100%;  
        }  

        .home-button {  
            margin-top: 10px;  
            background-color: #226cb6; /* Green color for home button */  
        }  

        .home-button:hover {  
            background-color: #1f80b8;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>Climate Analysis</h1>  
        <p>Analyze and visualize climate data</p>  
    </header>  
    <div class="container">  
        <section>  
            <h2>Climate Data Input</h2>  
            <div class="data-input">  
                <label for="temperature">Temperature (°C):</label>  
                <input type="number" id="temperature" placeholder="Enter temperature">  
            </div>  
            <div class="data-input">  
                <label for="humidity">Humidity (%):</label>  
                <input type="number" id="humidity" placeholder="Enter humidity">  
            </div>  
            <div class="data-input">  
                <label for="co2">CO2 Levels (ppm):</label>  
                <input type="number" id="co2" placeholder="Enter CO2 levels">  
            </div>  
            <button onclick="analyze()">Analyze Data</button>  
            <div id="results" style="margin-top: 20px;"></div>  
        </section>  
    </div>  
    <footer>  
        <p>&copy; 2023 Climate Analysis Site</p>  
        <button class="home-button" onclick="location.href='indexpage.html';">Home</button>  
    </footer>  

    <script>  
        function analyze() {  
            const temperature = parseFloat(document.getElementById('temperature').value);  
            const humidity = parseFloat(document.getElementById('humidity').value);  
            const co2 = document.getElementById('co2').value;  

            let results = `<h3>Analysis Results:</h3>`;  
            if (!isNaN(temperature) && !isNaN(humidity) && co2) {  
                results += `<p>The entered temperature is ${temperature}°C.</p>`;  
                results += `<p>The entered humidity is ${humidity}%.</p>`;  
                results += `<p>The entered CO2 level is ${co2} ppm.</p>`;  

                // Farming suitability check  
                if (temperature >= 15 && temperature <= 30 && humidity >= 40 && humidity <= 70) {  
                    results += `<p style="color: green;"><strong>Conditions are suitable for farming!</strong></p>`;  
                } else {  
                    results += `<p style="color: red;"><strong>Conditions are NOT suitable for farming.</strong></p>`;  
                }  
            } else {  
                results += `<p>Please fill in all fields for analysis.</p>`;  
            }  

            document.getElementById('results').innerHTML = results;  
        }  
    </script>  
</body>  
</html>
